              </li>

    </header>
    <section class="hero">
        <div>
            <img src="../img/logo-zhurdo-png.png" alt="logozhurdo">
        </div>
    </section>
    <main>
        <section class="cuestionario">
            <form action="">
                <div>
                   <label for="nombre">Nombre:</label> 
                   <input type="text" name="nombre">
                </div>
    
                <div>
                    <label for="apellido">Apellido:</label> 
                   <input type="text" name="apellido">
                </div>
    
                <div>
                    <label for="email">Email:</label> 
                    <input type="text" name="email">
                </div>
    
                <div>
                    <label for="contrasena">Contrase√±a:</label> 
                   <input type="password" name="contrasena">
                </div>
    
                <div>
                    <label for="masculino">Masculino:</label> 
                   <input type="radio" name="masculino">
                    <label for="femenino">Femenino:</label> 
                    <input type="radio" name="femenino">
                </div>
    
                <div>
                    <select name="name" id="pais">
                        <option value="">Argentina</option>
                    <option value="">Otro</option>
                    </select>
                </div>
    
            </form>
        </section>
    </main>
    <footer id="nuestrasredes">
        <section class="metodos-de-pago">
            <h4>Metedos de pago</h4>
            <img src="../img/rapipago.png" alt="rapipago">
            <img src="../img/visa.png" alt="visa">
            <img src="../img/paypal.jpg" alt="paypal">
            <br>
            <img src="../img/efectivo.jpg" alt="efectivo">
            <img src="../img/mastercard.png" alt="mastercard">
            <img src="../img/mercado-pago.png" alt="mercado-pago">
        </section>
        <section class="nuestras-redes">

            <a href="https://www.instagram.com/zhur.do/" target="_blank">Instagram</a>
            <br>
            <img src="../img/facebook.png" alt="Facebook">
            <a href="https://www.facebook.com/tomas.martinezlaborde/">Facebook</a>
        </section>
